<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Upload Video</h2>

    <!-- PHASE -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 text-sm font-medium">Phase</label>
      <div class="flex justify-between">
        <button id="btnPre" class="phase-btn w-1/2 mx-1 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-200">Pre</button>
        <button id="btnPost" class="phase-btn w-1/2 mx-1 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-200">Post</button>
      </div>
    </div>

    <!-- SERVICE -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 text-sm font-medium">Service</label>
      <div class="flex flex-wrap gap-2">
        <button class="service-btn flex-1 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-200" data-service="Garage">Garage</button>
        <button class="service-btn flex-1 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-200" data-service="Partner">Partner</button>
        <button class="service-btn flex-1 py-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-200" data-service="Number">Service number</button>
      </div>
      <input type="text" id="serviceNumber" placeholder="Enter service number" class="hidden mt-3 w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- DRIVER INFO -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2">Driver Name</label>
      <input id="driverName" type="text" placeholder="Enter your name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
      <input id="driverEmail" type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- VIDEO UPLOAD -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2">Upload Video</label>
      <input id="fileInput" type="file" accept="video/*" class="w-full text-gray-600" />
    </div>

    <button id="uploadBtn" class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700">Upload to Drive</button>

    <p id="status" class="text-center text-sm text-gray-600 mt-4"></p>
  </div>

  <script>
    // ✅ URL del tuo script Google Apps Script
    const driveUploadUrl = "https://script.google.com/macros/s/AKfycbxJBos9ADm9kpLxmnAoWIQ3QLNkURu51DM3PjjCF54UVlIeOhZQyHRCU8tf3QviVuKqC/exec";

    let selectedPhase = null;
    let selectedService = null;

    // PHASE selection
    document.querySelectorAll(".phase-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".phase-btn").forEach(b => b.classList.remove("bg-blue-600", "text-white"));
        btn.classList.add("bg-blue-600", "text-white");
        selectedPhase = btn.innerText;
      });
    });

    // SERVICE selection
    document.querySelectorAll(".service-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".service-btn").forEach(b => b.classList.remove("bg-blue-600", "text-white"));
        btn.classList.add("bg-blue-600", "text-white");
        selectedService = btn.getAttribute("data-service");

        const serviceNumberInput = document.getElementById("serviceNumber");
        if (selectedService === "Number") {
          serviceNumberInput.classList.remove("hidden");
        } else {
          serviceNumberInput.classList.add("hidden");
          serviceNumberInput.value = "";
        }
      });
    });

    // UPLOAD logic — MODIFICATO per usare Google Drive
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      const name = document.getElementById("driverName").value.trim();
      const email = document.getElementById("driverEmail").value.trim();
      const serviceNumber = document.getElementById("serviceNumber").value.trim();

      const status = document.getElementById("status");
      status.textContent = "";

      if (!selectedPhase || !selectedService || !file || !name || !email) {
        status.textContent = "⚠️ Please complete all fields before uploading.";
        return;
      }

      status.textContent = "⏳ Upload in corso...";

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("phase", selectedPhase);
        formData.append("service", selectedService);
        formData.append("serviceNumber", serviceNumber);
        formData.append("driverName", name);
        formData.append("driverEmail", email);

        const res = await fetch(driveUploadUrl, {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          status.innerHTML = `✅ Upload completato!<br>
            File salvato su Drive:<br>
            <a href="${data.fileUrl}" target="_blank" class="text-blue-600 underline">${data.fileName}</a>`;
        } else {
          status.textContent = "❌ Errore durante l'upload: " + data.error;
        }

      } catch (err) {
        console.error(err);
        status.textContent = "❌ Errore di connessione o upload fallito.";
      }
    });
  </script>
</body>
</html>
